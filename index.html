<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>PokeDex</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="cardHeader">
      <div class="cardBody">
        <img src="./images/image-victor.jpg" alt="" class="cardImg">
        <h1 class="cardTitle">Victor Crest <span>26</span></h1>
        <p class="cardText">London</p>
      </div>
      <div class="cardFooter">
        <div class="cardSocial">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="cardLikes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="cardPhotos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
  <footer>
    Coded with love ‚ù§Ô∏è by<a href="https://github.com/Judahz65">Judahz</a>
  </footer>

</body>
</html>
